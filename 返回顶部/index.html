<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>返回顶部</title>
	<style>
	/*返回顶部*/
	.scrollTop {
		height: 40px;
		line-height: 40px;
		width: 40px;
		font-family: "宋体", serif;
		font-weight: bolder;
		font-size: large;
		color: rgba(255, 255, 255, 0.8);
		text-align: center;
		background: rgba(0, 0, 0, 0.3);
		transform: rotate(270deg);
		position: fixed;
		bottom: 30px;
		right: 30px;
		cursor: pointer;
		display: none;
		border-radius: 4px;
	}

	.scrollTop:hover {
		background: rgba(255, 102, 0, 0.32);
	}
	</style>
</head>
<body style="height:2000px">
	<!--返回顶部-->
	<div class="scrollTop">></div>
	<script src="js/jquery.min.js"></script>
	<script>
	//返回顶部
	$('.scrollTop').on('click', function() {
		$("html,body").animate({
			'scrollTop': 0
		}, 800);
	});
	$(window).on('scroll', function() {
		var $scrollTop = $(window).scrollTop();
		if ($scrollTop > 300) {
			$('.scrollTop').fadeIn();
		} else {
			$('.scrollTop').fadeOut();
		}
	});
	</script>
</body>
</html>
